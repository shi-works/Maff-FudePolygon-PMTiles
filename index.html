    <!-- Load the `maplibre-gl-geocoder` plugin. -->
    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.css"
        type="text/css" />
    <script type="text/javascript">
        // ç­†ãƒãƒªã‚´ãƒ³ï¼ˆPMTilesï¼‰
        let protocol_maff = new pmtiles.Protocol();

        maplibregl.addProtocol("pmtiles", protocol_maff.tile);
        let PMTILES_Maff_URL = "https://maff-fude-pmtiles.s3.ap-northeast-1.amazonaws.com/fude_2022_01_47.pmtiles";

        const p_maff = new pmtiles.PMTiles(PMTILES_Maff_URL)
        p_maff.getMetadata().then((res) => console.log(res));

        protocol_maff.add(p_maff);

        // ç­†ãƒãƒªã‚´ãƒ³é‡å¿ƒï¼ˆPMTilesï¼‰
        let protocol_maff_centroid = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol_maff_centroid.tile);

        let PMTILES_Maff_Centroid_URL = "https://maff-fude-pmtiles.s3.ap-northeast-1.amazonaws.com/fude_2022_01_47_centroid.pmtiles";

        const p_maff_centroid = new pmtiles.PMTiles(PMTILES_Maff_Centroid_URL)
        p_maff_centroid.getMetadata().then((res) => console.log(res));

        protocol_maff_centroid.add(p_maff_centroid);

        // basic MapLibre map
        const map = new maplibregl.Map({
            container: 'map',
            style: './std.json',
            hash: true,
            zoom: 13.86,
            maxZoom: 23,
            minZoom: 4,
            center: [139.69098, 35.92159],
            // maplibreLogo: true,
            // æ—¢å­˜Attributionã‚’éè¡¨ç¤º
            attributionControl: false
        })

        // ã‚ºãƒ¼ãƒ ãƒ»å›è»¢
        map.addControl(new maplibregl.NavigationControl());

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ãƒ¢ãƒ¼ãƒ‰ã®ã‚ªãƒ³ã‚ªãƒ•
        map.addControl(new maplibregl.FullscreenControl());

        // ç¾åœ¨ä½ç½®è¡¨ç¤º
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // ã‚¹ã‚±ãƒ¼ãƒ«è¡¨ç¤º
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionã‚’æŠ˜ã‚ŠãŸãŸã¿è¡¨ç¤º
        map.addControl(new maplibregl.AttributionControl({
            compact: true
        }));

        // ã‚¸ã‚ªã‚³ãƒ¼ãƒ€ãƒ¼è¿½åŠ 
        var geocoder_api = {
            forwardGeocode: async (config) => {
                const features = [];
                try {
                    let request =
                        'https://nominatim.openstreetmap.org/search?q=' +
                        config.query +
                        '&format=geojson&polygon_geojson=1&addressdetails=1';
                    const response = await fetch(request);
                    const geojson = await response.json();
                    for (let feature of geojson.features) {
                        let center = [
                            feature.bbox[0] +
                            (feature.bbox[2] - feature.bbox[0]) / 2,
                            feature.bbox[1] +
                            (feature.bbox[3] - feature.bbox[1]) / 2
                        ];
                        let point = {
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: center
                            },
                            place_name: feature.properties.display_name,
                            properties: feature.properties,
                            text: feature.properties.display_name,
                            place_type: ['place'],
                            center: center
                        };
                        features.push(point);
                    }
                } catch (e) {
                    console.error(`Failed to forwardGeocode with error: ${e}`);
                }

                return {
                    features: features
                };
            }
        };

        map.addControl(
            new MaplibreGeocoder(geocoder_api, {
                maplibregl: maplibregl
            }), 'top-left');

        const sliderOpactiy = document.getElementById('slider-opacity');
        const sliderOpactiyValue = document.getElementById('slider-opacity-value');

        map.on('load', () => {

            });

            });

            // ç©ºä¸­å†™çœŸï¼ˆ1961å¹´ï½1969å¹´ï¼‰

            // ç©ºä¸­å†™çœŸï¼ˆ1984å¹´ï½1986å¹´ï¼‰
            map.addSource('gazo3', {
                type: 'raster',
                tiles: ['https://cyberjapandata.gsi.go.jp/xyz/gazo3/{z}/{x}/{y}.jpg'],
                tileSize: 256,
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#gazo3">ç©ºä¸­å†™çœŸï¼ˆ1984å¹´ï½1986å¹´ï¼‰</a>'

            map.addSource('gazo4', {

            map.addSource('seamlessphoto', {

                'gazo1': "4",

                'seamlessphoto': "8"
            };

            // åˆæœŸè¡¨ç¤ºï¼ˆå…¨å›½æœ€æ–°å†™çœŸä»¥å¤–éè¡¨ç¤ºï¼‰
            for (let i = 0; i < Object.keys(Map_AddLayer).length; i++) {
                let id = Object.keys(Map_AddLayer)[i];
                if (id != 'seamlessphoto') {
                    // ãƒ¬ã‚¤ãƒ¤ã‚’éè¡¨ç¤º
                    map.setLayoutProperty(id, 'visibility', 'none');
                    this.className = '';
                } else {
                    // ãƒ¬ã‚¤ãƒ¤ã‚’è¡¨ç¤º
                    map.setLayoutProperty(id, 'visibility', 'visible');
                    this.className = 'active';
                }
            }

            //ã€€ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã§ç©ºä¸­å†™çœŸã®ãƒ¬ã‚¤ãƒ¤ã‚’åˆ¶å¾¡
            for (var i = 0; i < Object.keys(Map_AddLayer).length; i++) {
                let id = Object.keys(Map_AddLayer)[i];
                console.log(id)
                console.log(Map_AddLayer[id])
                document.getElementById('slider-year').addEventListener('input', function (e) {
                    let year = parseInt(e.target.value);
                    console.log(year)
                    console.log(Map_AddLayer[id])
                    if (year != Map_AddLayer[id]) {
                        // ãƒ¬ã‚¤ãƒ¤ã‚’éè¡¨ç¤º
                        map.setLayoutProperty(id, 'visibility', 'none');
                        this.className = '';
                    } else {

                        map.setLayoutProperty(id, 'visibility', 'visible');
                        this.className = 'active';
                        if (id == 'ort_1928') {

                        } else if (id == 'ort_riku10') {

                        } else if (id == 'ort_USA10') {
                            document.getElementById('slider-year-value').textContent = '1945å¹´ï½1950å¹´é ƒ';
                        } else if (id == 'ort_old10') {
                            document.getElementById('slider-year-value').textContent = '1961å¹´ï½1969å¹´é ƒ';
                        } else if (id == 'gazo1') {
                            document.getElementById('slider-year-value').textContent = '1974å¹´ï½1978å¹´é ƒ';
                        } else if (id == 'gazo2') {
                            document.getElementById('slider-year-value').textContent = '1979å¹´ï½1983å¹´é ƒ';
                        } else if (id == 'gazo3') {
                            document.getElementById('slider-year-value').textContent = '1984å¹´ï½1986å¹´é ƒ';
                        } else if (id == 'gazo4') {
                            document.getElementById('slider-year-value').textContent = '1987å¹´ï½1990å¹´é ƒ';
                        } else if (id == 'seamlessphoto') {
                            document.getElementById('slider-year-value').textContent = 'å…¨å›½æœ€æ–°å†™çœŸ';
                        }
                        // document.getElementById('slider-year-value').textContent = id.toString() + 'å¹´';
                    }
                });
            };

            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã§ç©ºä¸­å†™çœŸãƒ¬ã‚¤ãƒ¤ã®ä¸é€æ˜åº¦ã‚’åˆ¶å¾¡
            sliderOpactiy.addEventListener('input', (e) => {
                map.setPaintProperty(

                    parseInt(e.target.value, 10) / 100
                );
                map.setPaintProperty(
                    'ort_riku10',
                    'raster-opacity',
                    parseInt(e.target.value, 10) / 100
                );
                map.setPaintProperty(

                );

                );

                );

                );
                sliderOpactiyValue.textContent = e.target.value + '%';
            });

            // è¾²æ°´çœç­†ãƒãƒªã‚´ãƒ³ãƒ™ã‚¯ãƒˆãƒ«ã‚¿ã‚¤ãƒ«
            map.addSource("maff-pmtiles", {

            });

            map.addSource("maff-centroid-pmtiles", {

            // ç­†ãƒãƒªã‚´ãƒ³ãƒ¬ã‚¤ãƒ¤ï¼ˆãƒãƒªã‚´ãƒ³ï¼‰
